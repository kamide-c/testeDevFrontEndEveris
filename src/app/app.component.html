<mat-toolbar color="accent">
  <span>Logo</span>
  <span class="spacer"></span>
  <span>Teste Everis</span>
</mat-toolbar>

<div class="container">
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile *ngFor="let item of hero; last as last" (click)="openDialog(item)" class="card">
      {{item.name}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
