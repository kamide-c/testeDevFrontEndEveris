<mat-toolbar color="accent">
  <span>Logo</span>
  <span class="spacer"></span>
  <span>Teste Everis</span>
</mat-toolbar>

<mat-grid-list cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor="let item of hero; last as last">
    <mat-card (click)="openDialog(item)">{{item.name}}</mat-card>
  </mat-grid-tile>
</mat-grid-list>
